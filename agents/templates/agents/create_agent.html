{% extends 'base.html' %}
{% block content %}
{% load tailwind_filters %}
    <div class="max-w-lg mx-auto">
        <a href="{% url 'agent_list' %}">Go back to Agents</a>
        <h1 class="text-4xl text-grey-800">Create a new Lead</h1>
        <form action="" method="post"> {% csrf_token %}
            {{form | crispy}}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
