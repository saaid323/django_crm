
{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <form action="" method="post"> {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">
            Signup
        </button>
    </form>
    <div class="py-5 border-t border-grey-200"></div>
    <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">
        Already have an Account?
    </a>
</div>
{% endblock %}
