{% extends 'base.html' %}
{% block content %}
{% load tailwind_filters %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead.first_name}} {{lead.last_name}}</h1>
          <div class="flex mb-4">
            <a href="{% url 'lead_detail' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" >Description</a>
            <a href="{% url 'update_category' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              Category
            </a>
            
            <a href="{% url 'update_lead'  lead.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                Update</a>
          </div>
          <form action="" method="post"> {% csrf_token %}
            {{form| crispy}}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">Submit</button>
        </form>
        <div class="mt-5 py-5 border-t border-gray-300">
          <a href="{% url 'delete_lead' lead.id %}" class=" w-1/2 mt-3 flex  text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
            Delete
          </a>
        </div>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>

        {{form.as_p}}
        <button type="submit">Submit</button>

{% endblock %}
