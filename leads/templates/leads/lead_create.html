
{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1>Create a new Lead</h1>
    <div class="py-5 border-grey-200">
        <a class="hover:text-blue-500 mt-3" href="{% url 'lead_list' %}">
           Go back to leads
        </a>
    </div>
    <form action="" method="post"> {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">Login</button>
    </form>
</div>
{% endblock %}
